<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./js/marked.js"></script>

    <script type="text/javascript">
    /* OPTIONAL BONUS: previewer interprets carriage returns
       and renders them as <br> (line break) elements */
      marked.setOptions({
        breaks: true
      });

      function setEditorDefault() {
        document.getElementById("editor").value = `\
# header
## sub header
link to [DavidRhoton.com](http:www.davidrhoton.com)
inline code, \`<button></button>\`, between 2 backticks.

\`\`\`
function codeBlock() {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

some well-known smurfs:
- Papa Smurf
- Brainy Smurf
- Smurfette

![Brainy Smurf at smurfs.fandom.com](https://static.wikia.nocookie.net/smurfs/images/e/e8/Brainy.jpg)

> This is a block quote

**bold text** _italics_ and ~strike-through~`
        ;
        updatePreviewer();
      }

      function updatePreviewer() {
        let markedUpInHTML = marked(document.getElementById("editor").value)
        document.getElementById("preview").innerHTML = markedUpInHTML
      }
    </script>

    <title>FCC Markdown Previewer</title>

    <style media="screen">
        #previewSide {
          background-color: #cc64c2;
        }
    </style>

  </head>
  <body onload="setEditorDefault()" class="bg-primary">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-primary my-3">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-success d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" onkeyup="updatePreviewer()"
              class="form-control flex-grow-1">
            </textarea>
          </div>
        </div>
        <div class="col-6" id="previewSide">
          <h2 class="text-white text-center my-3">Previewer</h2>
          <div id="preview" class="">
          </div>
        </div>
      </div>
      <div class="row text-center text-black">
        <small class="my-4">by David Rhoton</small>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
